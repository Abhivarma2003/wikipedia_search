    <title>Wikipedia Search</title>
    <!-- Bootstrap CSS --><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wikipedia Search</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <div class="wiki-search-header text-center">
      <img class="wiki-logo" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/wiki-logo-img.png" alt="Wikipedia Logo">
      <input type="search" class="search-input" id="searchInput" placeholder="Search Wikipedia..." autocomplete="off">
    </div>
    
    <div id="spinner" class="d-none">
      <div class="spinner-container">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
    
    <div class="search-results" id="searchResults"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
